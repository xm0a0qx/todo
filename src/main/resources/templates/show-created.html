<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Latest todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div th:switch="${todo}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No todo yet!</h2>
            <div th:case="*">
                <h2 class="mb-5">Latest todo</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Done</th>
                        <th>Task</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="unit : ${todo}">
                        <td th:text="${unit.done}"></td>
                        <td th:text="${unit.task}"></td>
                        <td><a th:href="@{/edit/{id}(id=${unit.id})}" class="btn btn-primary">edit</i></a></td>
                        <td><a th:href="@{/delete/{id}(id=${unit.id})}" class="btn btn-primary">delete</i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/index" class="btn btn-primary">Show all todos</a></p>
        </div>
    </div>
</div>
</body>
</html>
