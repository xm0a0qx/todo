<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Todo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Todo</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/save}" th:object="${todo}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="task" class="col-form-label">Task</label>
                        <input type="text" th:field="*{task}" class="form-control" id="task" placeholder="Task">
                        <span th:if="${#fields.hasErrors('task')}" th:errors="*{task}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-sm-auto">
                        <label for="done" class="col-form-label" hidden>Done</label>
                        <input type="checkbox" th:field="*{done}" class="form-control" id="done" placeholder="Done" hidden>
                        <span th:if="${#fields.hasErrors('done')}" th:errors="*{done}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Todo">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
